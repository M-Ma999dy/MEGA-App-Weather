<body>

    <!---------------------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------------------------------------------------------------------------------->
    <!-- Loader -->
    <!------------>

    <div id="myLoading">

        <!---------------------------------------------------------------->

        <div id="loadingDiv" class="d-flex justify-content-center align-items-center">
            <div id="loaderDiv" class="loader--style6" title="5">
                <svg id="loaderSize" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="30px"
                    viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                    <rect x="0" y="13" width="4" height="5" fill="blue">
                        <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s"
                            repeatCount="indefinite" />
                        <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s"
                            repeatCount="indefinite" />
                    </rect>
                    <rect x="10" y="13" width="4" height="5" fill="white">
                        <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s"
                            repeatCount="indefinite" />
                        <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s"
                            repeatCount="indefinite" />
                    </rect>
                    <rect x="20" y="13" width="4" height="5" fill="blue">
                        <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s"
                            repeatCount="indefinite" />
                        <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s"
                            repeatCount="indefinite" />
                    </rect>
                </svg>
            </div>
        </div>

        <!---------------------------------------------------------------->

    </div>

    <!---------------------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------------------------------------------------------------------------------->
    <!-- Navbar -->
    <!------------>

    <nav class="navbar navbar-dark bg-black position-fixed fixed-top justify-content-between align-items-center">

        <a class="navbar-brand d-flex justify-content-center align-items-center ps-5"
            href="https://m-ma999dy.github.io/MAGDY/" target="_blank">

            <img src="./src/Images/logo.png" alt="logo">
            <h3 class="mx-2 my-0">Weather</h3>
        </a>

        <ul class="d-flex justify-content-center align-items-center pe-5">
            <li><a class="mx-2 text-decoration-none text-info fs-4 m-0" href="#home">Home</a></li>
            <li><a class="mx-2 text-decoration-none text-white fs-4 m-0 d-none d-sm-block" href="#megaContactUs">Contact</a></li>
        </ul>

    </nav>

    <!---------------------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------------------------------------------------------------------------------->
    <!-- Home -->
    <!------------>

    <main id="home" class="py-5">
        
        <div class="container-lg px-4 px-lg-0 d-flex flex-column justify-content-center">

            <form class="mt-5 mb-xl-5 p-1">
                <input type="search" onkeyup="getWeatherData(this.value)" class="form-control rounded-4 bg-black text-white border border-2 border-info w-75 mx-auto" placeholder="Find Your Location...">
                
                <p id="warning" class="text-danger w-75 mx-auto p-2 fs-5 d-none"></p>
            </form>


            <div id="apiContent" class="row ">

            </div>

        </div>
        
    </main>
